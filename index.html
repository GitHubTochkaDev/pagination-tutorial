<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <template id="pagination-template">
    <div class="pagination">
      <div class="pagination__left">
        <a href="#" v-if="hasPrev()" @click="changePage(prevPage)">Предыдущая</a>
      </div>
      <div class="pagination__mid">
        <ul>
          <li v-if="hasFirst()"><a href="#" @click="changePage(1)">1</a></li>
          <li v-if="hasFirst()">...</li>
          <li v-for="page in pages">
            <a href="#" @click="changePage(page)" :class="{ current: current == page }">
              {{ page }}
            </a>
          </li>
          <li v-if="hasLast()">...</li>
          <li v-if="hasLast()"><a href="#" @click="changePage(totalPages)">{{ totalPages }}</a></li>
        </ul>
      </div>
      <div class="pagination__right">
        <a href="#" v-if="hasNext()" @click="changePage(nextPage)">Следующая</a>
      </div>
    </div>
  </template>

  <div id="app">
    
    <pagination 
      :current="currentPage" 
      :total="totalPhotos" 
      :perPage="perPage" 
      @page-changed="fetchPhotos"
    ></pagination>

    <section class="grid">
      <div class="grid__item card" v-for="photo in photos">
        <div class="card__body">
          <img :src="photo.urls.small" alt="">
        </div>
        <div class="card__footer media">
          <img :src="photo.user.profile_image.small" alt="" class="media__obj">
          <div class="media__body">
            <a :href="photo.user.portfolio_url" target="_blank">{{ photo.user.name }}</a>
          </div>
        </div>
      </div>
    </section>

  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
  <script src="pagination.js"></script>
  <script src="app.js"></script>
</body>
</html>
